<!DOCTYPE HTML>
<!--designed by: Nicole Naga-->
<!--programmed by: Hearthly Torepalma-->
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/86e1115cb2.js" crossorigin="anonymous"></script>
        <title>Digital Card</title>
    </head>
    <body>
        <div class="container">
            <div class = "picture-container"> 
                <div class="picture-area"><img src="./images/man1.jpg" alt="Picture not found." class="profile-picture"></div>
            </div>
            <div class = "content-container">
                <div class ="name-area">
                    <div class="name">
                        <p>John Paul Sy</p>
                        <p class="title">Graphic Designer</p>
                    </div>
                    <p class="location"><i class="fa-solid fa-location-dot" style="margin-right: 10px;"></i>Cambodia</p>
                </div>
                <div class="contact-area">
                   <div class="con-area">
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                        <div class="info"><p>johndoe@sample.com</p></div>
                   </div>
                   <div class="con-area">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="info"><p>01234567890</p></div>
                   </div>
                </div>
                <div class="site-area">
                    <button class="site-link"><p><i class="fa-solid fa-globe" style="margin-right:10px;"></i>www.iappaelintl.com</p></button>
                </div>
                <div class="links-area">

                    <div class="link">
                        <button class="fb"><i class="fa-brands fa-facebook-f"></i></button>
                    </div>
                    <div class="link">
                        <button class="ln"><i class="fa-brands fa-linkedin-in"></i></button>
                    </div>
                    <div class="link">
                        <button class="ig"><i class="fa-brands fa-instagram"></i></button>
                    </div>
                    <div class="link">
                        <button class="yt"><i class="fa-brands fa-youtube"></i></button>
                    </div>        
                </div>
                <p class="xx">Share your information:</p>
                <div class="share-area">
                    <button class="share"><i class="fa-solid fa-qrcode"></i></button>
                    <p>or</p>
                    <button class="share"><i class="fa-solid fa-share-nodes"></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
